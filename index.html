<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset=utf-8>
  <title>Presentation Excellence</title>
  <link rel="stylesheet" type="text/css" href="Test1.css" />
</head>

<body>

<header>
  <hgroup>Title and tagline here</hgroup>
</header>

<nav>
<!-- Navigation -->
  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
  </ul>
</nav>

<section id="intro">
  <header>
    <h2>Taking Control of Your Presentations</h2>
  </header>
  <p>Throw away those old powerpoints!</p>
</section>

<!--Blog Post Section -->
<section>
  <article class="blogPost">
    <header>
    <h2>Blog Post 1</h2>
    <time datetime=2012-05-18>18th May 2005</time>
    </header>
    <p>Post 1 content</p>
    <footer>No responses yet</footer>
  </article>

  <article>
    <header>
    <h2>Blog Post 2</h2>
    <time datetime=2012-05-18>18th May 2005</time>
    </header>
    <p>Post 2 content</p>
  </article>
</section>

<aside>aside links</aside>

<!-- comments form -->
<form>
  <label for=form-name>Name</label>
  <input name=form-name id=form-name type=text required>
  <label for=form-email>Email</label>
  <input name=form-email id=form-email type=email required>
  <label for=form-url>URL</label>
  <input name=form-url id=form-url type=url>
  <label for=form-comment>Comment</label>
  <textarea name=form-comment id=form-comment required></textarea>
  <input type=submit>

</form>

<footer><small>Copyright etc.</small></footer>
</body>

</html>
